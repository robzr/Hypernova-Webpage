<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Metadata -->
	<title>Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="theme-color" content="#3f4245">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet"> 
	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/general.css">
	<link rel="stylesheet" href="assets/css/header.css">
	<link rel="stylesheet" href="assets/css/splash.css">
	<link rel="stylesheet" href="assets/css/status.css">
</head>
<body onload="updatePageData();">
	<div id="main" class="container">
		<!-- Server Section -->
		<div id="header">
			<!-- Server header -->
			<div class="container header text-center animate-header" id="top-header">
				<hr>
				<p class="headers-text"><img class="headers-logo" src="assets/img/header/logo.png"><b id="header-title">&nbsp;</b></p>
				<hr>
			</div>
			<!-- Splash -->
			<div class="container splash">
				<div class="row">
					<div class="col-md-4 animate">
						<a id="splash-link-plex" href="#">
							<div class="splash-block">
								<img class="splash-block-image" src="assets/img/splash/plex.jpg">
							</div>
						</a>
					</div>
					<div class="col-md-4 animate">
						<a id="splash-link-tautulli" href="#">
							<div class="splash-block">
								<img class="splash-block-image" src="assets/img/splash/tautulli.jpg">
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Status Section -->
		<div id="status">
			<!-- Status header -->
			<div class="container header text-center animate-header">
				<hr>
				<p class="headers-text"><img class="headers-logo" src="assets/img/header/status.png"><b>&nbsp;Status</b></p>
				<hr>
			</div>
			<!-- Status -->
			<div class="container splash text-center">
				<div class="row">
					<div class="col-md-12 animate">
						<div class="splash-block">
							<p class="status-text" id="status-text-status">SERVER STATUS:<b id="status-text-status-state"><br></b></p>
						</div>
					</div>
					<div class="col-md-3 animate">
						<div class="splash-block">
							<p class="status-text" id="status-text-anime">ANIME:<br><b id="status-text-anime-state"></b></p>
						</div>
					</div>
					<div class="col-md-3 animate">
						<div class="splash-block">
							<p class="status-text" id="status-text-movies">MOVIES:<br><b id="status-text-movies-state"></b></p>
						</div>
					</div>
					<div class="col-md-3 animate">
						<div class="splash-block">
							<p class="status-text" id="status-text-music">MUSIC:<br><b id="status-text-music-state"></b></p>
						</div>
					</div>
					<div class="col-md-3 animate">
						<div class="splash-block">
							<p class="status-text" id="status-text-tv">TV:<br><b id="status-text-tv-state"></b></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Advanced Section -->
		<div id="advanced">
			<!-- Advanced header -->
			<div class="container header text-center animate-header">
				<hr>
				<p class="headers-text"><img class="headers-logo" src="assets/img/header/advanced.png"><b>&nbsp;Advanced</b></p>
				<hr>
			</div>
			<!-- Advanced -->
			<div class="container splash">
				<div class="row">
					<div class="col-md-4 animate">
						<a id="splash-link-radarr" href="#">
							<div class="splash-block">
								<img class="splash-block-image" src="assets/img/splash/radarr.jpg">
							</div>
						</a>
					</div>
					<div class="col-md-4 animate">
						<a id="splash-link-nzbget" href="#">
							<div class="splash-block">
								<img class="splash-block-image" src="assets/img/splash/nzbget.png">
							</div>
						</a>
					</div>
					<div class="col-md-4 animate">
						<a id="splash-link-sonarr" href="#">
							<div class="splash-block">
								<img class="splash-block-image" src="assets/img/splash/sonarr.jpg">
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
